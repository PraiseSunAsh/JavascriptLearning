<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //自定义解析
        var book1= {
            "title":"js从入门到女装",
            "authors":["Jasonleeeeee","PraiseSunAsh"],
            edition:3,
            year:2011,
            releaseDate:new Date(2011,11,1),
        }
        var jsonText = JSON.stringify(book1);
        var jsText = JSON.parse(jsonText,function(key,value){
            if(key=="releaseDate"){
                return new Date(value);
            }if(key=="title"){
                return "js从入门到入坟"
            }else return value;
        })
        console.dir(jsText);
        //会发现jsText中的书名已经变成了“从入门到女装”
        console.log(jsText.releaseDate.getFullYear());
        //因为返回了一个Date对象，所以能调getFullYear
    </script>
</body>
</html>
