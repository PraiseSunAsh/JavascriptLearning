<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //自定义一个升序排序器
        //有点像java中重写compare方法
        function creatSortFunc(propName){
            return function (o1,o2) {
                var v1 = o1[propName];
                var v2 = o2[propName];
                if(v1<v2){
                    return -1;
                }else if(v1>v2){
                    return 1;
                }else return 0;
            }
        }

        var data = [{name: "Zachary", age: 28}, {name: "Nicholas", age: 29}];
        //sort函数中传入自定义的排序函数
        data.sort(creatSortFunc("name"));
        console.log(data[0]);

    </script>   
</body>

</html>
