<!DOCTYPE html>

<body>
    <script>
        function callfunction(aFunction,arg){
            return aFunction(arg);
        }
        function add10(num){
            return num+10;
        }
        //此时callfunction中传入了一个函数和一个参数
        var result1 = callfunction(add10,5);
        console.log(result1);//15

    </script>   
</body>

</html>
