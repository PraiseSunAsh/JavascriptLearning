    <script>
    var sum = function(){
        if(arguments.length==2){
            return arguments[0]+arguments[1];
        }else if(arguments.length==3){
            return arguments[0]+arguments[1]+arguments[2];
        }
    }
    console.log(sum(10,20));
    console.log(sum(10,20,30));
    </script>
