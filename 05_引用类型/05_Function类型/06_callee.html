<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //写递归代码尽量用arguments.callee
        function fac(num){
            if(num<=1){
                return 1;
            }else return arguments.callee(num-1)*num;
        }

        console.log(fac(5));
        //定义一个新的指向fac函数的指针
        var newPoint = fac;
        console.log(newPoint(5));
        fac = function(){
            return 0;
        }
        //如果没有用callee指向自身，那么newPoint也会被覆盖掉
        console.log(newPoint(5));
    </script>
</body>

</html>
